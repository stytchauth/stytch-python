classname: OAuth
filename: oauth
methods:
  - name: authenticate
    method: POST
    args:
      - name: token
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
      - name: code_verifier
        arg_type: Optional[str] = None
    response_type:
      user_id: str
      user: Optional[User]
      oauth_user_registration_id: str
      provider_subject: str
      provider_type: str # TODO: Could possibly enum-ify this
      provider_values: Optional[Dict[str, Any]]
      reset_sessions: bool
      session: Optional[StytchSession]
      session_jwt: str
      session_token: str
