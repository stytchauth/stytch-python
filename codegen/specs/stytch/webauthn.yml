classname: WebAuthn
methods:
  - name: register_start
    api_path: register/start
    method: POST
    args:
      - name: user_id
        arg_type: str
      - name: domain
        arg_type: str
      - name: user_agent
        arg_type: Optional[str] = None
      - name: authenticator_type
        arg_type: Optional[str] = None
  - name: register
    method: POST
    args:
      - name: user_id
        arg_type: str
      - name: public_key_credential
        arg_type: str
  - name: authenticate_start
    api_path: authenticate/start
    method: POST
    args:
      - name: user_id
        arg_type: str
      - name: domain
        arg_type: str
  - name: authenticate
    method: POST
    args:
      - name: public_key_credential
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
