classname: SessionService
methods:
  - name: SessionsGet
    args:
      - name: user_id
        arg_type: str
    response_type:
      request_id: str
      sessions: List[StytchSession]
    method: get
    api_path: /v1/sessions
  - name: SessionsAuthenticate
    args:
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
    response_type:
      request_id: str
      session: Optional[StytchSession]
      session_token: str
      session_jwt: str
      user: User
    method: post
    api_path: /v1/sessions/authenticate
  - name: SessionsRevoke
    args:
      - name: session_id
        arg_type: Optional[str] = None
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
    response_type:
      request_id: str
    method: post
    api_path: /v1/sessions/revoke
  - name: SessionsJwks
    args:
      - name: project_id
        arg_type: str
    response_type:
      keys: List[Dict[str, Any]]
      request_id: str
    method: get
    api_path: /v1/sessions/jwks/{project_id}
