classname: CryptoWalletService
methods:
  - name: CryptoWalletsAuthenticateStart
    args:
      - name: crypto_wallet_type
        arg_type: str
      - name: crypto_wallet_address
        arg_type: str
      - name: user_id
        arg_type: Optional[str] = None
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
    response_type:
      request_id: str
      user_id: str
      challenge: str
      user_created: bool
    method: post
    api_path: /v1/crypto_wallets/authenticate/start
  - name: CryptoWalletsAuthenticate
    args:
      - name: crypto_wallet_type
        arg_type: str
      - name: crypto_wallet_address
        arg_type: str
      - name: signature
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
    response_type:
      request_id: str
      user_id: str
      session_token: str
      session: Optional[StytchSession]
      session_jwt: str
      user: User
    method: post
    api_path: /v1/crypto_wallets/authenticate
