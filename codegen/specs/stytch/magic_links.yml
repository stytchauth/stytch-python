classname: MagicLinks
methods:
  - name: create
    use_base_path_as_api_path: True
    method: POST
    args:
      - name: user_id
        arg_type: str
      - name: expiration_minutes
        arg_type: Optional[int] = None
      - name: attributes
        arg_type: Optional[Dict[str, str]] = None
    response_type:
      status_code: int
      request_id: str
      user_id: str
      token: str
  - name: authenticate
    method: POST
    args:
      - name: token
        arg_type: str
      - name: attributes
        arg_type: Optional[Dict[str, str]] = None
      - name: options
        arg_type: Optional[Dict[str, str]] = None
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
      - name: code_verifier
        arg_type: Optional[str] = None
    response_type:
      status_code: int
      request_id: str
      user_id: str
      user: User
      method_id: str
      reset_sessions: bool
      session_jwt: str
      session_token: str
      session: Optional[StytchSession]
sub_apis:
  - classname: Email
    additional_imports:
      - from stytch.core.models import Name
    sub_url: magic_links/email
    filename: magic_links_email
    methods:
      - name: send
        method: POST
        args:
          - name: email
            arg_type: str
          - name: login_magic_link_url
            arg_type: Optional[str] = None
          - name: signup_magic_link_url
            arg_type: Optional[str] = None
          - name: login_expiration_minutes
            arg_type: Optional[int] = None
          - name: signup_expiration_minutes
            arg_type: Optional[int] = None
          - name: locale
            arg_type: Optional[str] = None
          - name: attributes
            arg_type: Optional[Dict[str, str]] = None
          - name: code_challenge
            arg_type: Optional[str] = None
          - name: user_id
            arg_type: Optional[str] = None
          - name: session_token
            arg_type: Optional[str] = None
          - name: session_jwt
            arg_type: Optional[str] = None
          - name: login_template_id
            arg_type: Optional[str] = None
          - name: signup_template_id
            arg_type: Optional[str] = None
        response_type:
          user_id: str
          email_id: str
      - name: login_or_create
        method: POST
        args:
          - name: email
            arg_type: str
          - name: login_magic_link_url
            arg_type: Optional[str] = None
          - name: signup_magic_link_url
            arg_type: Optional[str] = None
          - name: login_expiration_minutes
            arg_type: Optional[int] = None
          - name: signup_expiration_minutes
            arg_type: Optional[int] = None
          - name: create_user_as_pending
            arg_type: Optional[bool] = None
          - name: locale
            arg_type: Optional[str] = None
          - name: login_template_id
            arg_type: Optional[str] = None
          - name: signup_template_id
            arg_type: Optional[str] = None
        response_type:
          user_id: str
          email_id: str
          user_created: bool
      - name: invite
        method: POST
        args:
          - name: email
            arg_type: str
          - name: invite_magic_link_url
            arg_type: Optional[str] = None
          - name: invite_expiration_minutes
            arg_type: Optional[int] = None
          - name: name
            arg_type: Optional[Union[Name, Dict[str, str]]] = None
            map_pydantic: true
          - name: locale
            arg_type: Optional[str] = None
          - name: attributes
            arg_type: Optional[Dict[str, str]] = None
          - name: invite_template_id
            arg_type: Optional[str] = None
        response_type:
          user_id: str
          email_id: str
      - name: revoke_invite
        method: POST
        args:
          - name: email
            arg_type: str
        response_type: {}
