classname: MagicLinks
methods:
  - name: create
    use_base_path_as_api_path: True
    method: POST
    args:
      - name: user_id
        arg_type: str
      - name: expiration_minutes
        arg_type: Optional[int] = None
      - name: attributes
        arg_type: Optional[Dict[str, str]] = None
    response_type:
      status_code: int
      request_id: str
      user_id: str
      email_id: str
  - name: authenticate
    method: POST
    args:
      - name: token
        arg_type: str
      - name: attributes
        arg_type: Optional[Dict[str, str]] = None
      - name: options
        arg_type: Optional[Dict[str, str]] = None
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
      - name: code_verifier
        arg_type: Optional[str] = None
    response_type:
      status_code: int
      request_id: str
      user_id: str
      user: User
      method_id: str
      reset_sessions: bool
      session_jwt: str
      session_token: str
      session: Optional[str] # TODO: Not sure if this one is right
