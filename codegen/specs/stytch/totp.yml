classname: TOTPService
methods:
  - name: TOTPsCreate
    args:
      - name: user_id
        arg_type: str
      - name: expiration_minutes
        arg_type: Optional[int] = None
    response_type:
      request_id: str
      totp_id: str
      secret: str
      qr_code: str
      recovery_codes: List[str]
      user: User
      user_id: str
    method: post
    api_path: /v1/totps
  - name: TOTPsAuthenticate
    args:
      - name: user_id
        arg_type: str
      - name: totp_code
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
    response_type:
      request_id: str
      user_id: str
      session_token: str
      session: Optional[StytchSession]
      totp_id: str
      session_jwt: str
      user: User
    method: post
    api_path: /v1/totps/authenticate
  - name: TOTPsGetRecoveryCodes
    args:
      - name: user_id
        arg_type: str
    response_type:
      request_id: str
      user_id: str
      totps: null
    method: post
    api_path: /v1/totps/recovery_codes
  - name: TOTPsRecover
    args:
      - name: user_id
        arg_type: str
      - name: recovery_code
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
    response_type:
      request_id: str
      totp_id: str
      user_id: str
      session_token: str
      session: Optional[StytchSession]
      session_jwt: str
      user: User
    method: post
    api_path: /v1/totps/recover
