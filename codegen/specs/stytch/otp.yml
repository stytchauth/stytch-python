classname: OTPService
methods:
  - name: OTPsSMSSend
    args:
      - name: phone_number
        arg_type: str
      - name: expiration_minutes
        arg_type: Optional[int] = None
      - name: attributes
        arg_type: Optional[Dict[str, str]] = None
      - name: locale
        arg_type: Optional[str] = None
      - name: user_id
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
    response_type:
      request_id: str
      user_id: str
      phone_id: str
    method: post
    api_path: /v1/otps/sms/send
