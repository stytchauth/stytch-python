classname: PasswordService
methods:
  - name: PasswordsCreate
    args:
      - name: email
        arg_type: str
      - name: password
        arg_type: str
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
      - name: trusted_metadata
        arg_type: Optional[Dict[str, Any]] = None
      - name: untrusted_metadata
        arg_type: Optional[Dict[str, Any]] = None
      - name: name
        arg_type: null
    response_type:
      request_id: str
      user_id: str
      email_id: str
      session_token: str
      session: Optional[StytchSession]
      session_jwt: str
      user: User
    method: post
    api_path: /v1/passwords
  - name: PasswordsAuthenticate
    args:
      - name: email
        arg_type: str
      - name: password
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
    response_type:
      request_id: str
      user_id: str
      session_token: str
      session: Optional[StytchSession]
      session_jwt: str
      user: User
    method: post
    api_path: /v1/passwords/authenticate
  - name: PasswordsEmailResetStart
    args:
      - name: email
        arg_type: str
      - name: reset_password_redirect_url
        arg_type: str
      - name: reset_password_expiration_minutes
        arg_type: Optional[int] = None
      - name: code_challenge
        arg_type: Optional[str] = None
      - name: attributes
        arg_type: Optional[Dict[str, str]] = None
      - name: login_redirect_url
        arg_type: str
      - name: locale
        arg_type: Optional[str] = None
      - name: reset_password_template_id
        arg_type: Optional[str] = None
    response_type:
      request_id: str
      user_id: str
      email_id: str
    method: post
    api_path: /v1/passwords/email/reset/start
  - name: PasswordsEmailReset
    args:
      - name: token
        arg_type: str
      - name: password
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: code_verifier
        arg_type: Optional[str] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
      - name: attributes
        arg_type: Optional[Dict[str, str]] = None
      - name: options
        arg_type: Optional[Dict[str, str]] = None
    response_type:
      request_id: str
      user_id: str
      session_token: str
      session: Optional[StytchSession]
      session_jwt: str
      user: User
    method: post
    api_path: /v1/passwords/email/reset
  - name: PasswordsExistingPasswordReset
    args:
      - name: email
        arg_type: str
      - name: existing_password
        arg_type: str
      - name: new_password
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
    response_type:
      request_id: str
      user_id: str
      session_token: str
      session: Optional[StytchSession]
      session_jwt: str
      user: User
    method: post
    api_path: /v1/passwords/existing_password/reset
  - name: PasswordsSessionReset
    args:
      - name: password
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
    response_type:
      request_id: str
      user_id: str
      session: Optional[StytchSession]
      user: User
    method: post
    api_path: /v1/passwords/session/reset
  - name: PasswordsMigrate
    args:
      - name: email
        arg_type: str
      - name: hash
        arg_type: str
      - name: hash_type
        arg_type: str
      - name: md_5_config
        arg_type: null
      - name: argon_2_config
        arg_type: null
      - name: sha_1_config
        arg_type: null
      - name: scrypt_config
        arg_type: null
      - name: first_name
        arg_type: str
      - name: last_name
        arg_type: str
      - name: trusted_metadata
        arg_type: Optional[Dict[str, Any]] = None
      - name: untrusted_metadata
        arg_type: Optional[Dict[str, Any]] = None
      - name: set_email_verified
        arg_type: bool
    response_type:
      request_id: str
      user_id: str
      email_id: str
      user_created: bool
      user: User
    method: post
    api_path: /v1/passwords/migrate
  - name: PasswordsStrengthCheck
    args:
      - name: password
        arg_type: str
      - name: email
        arg_type: Optional[str] = None
    response_type:
      request_id: str
      valid_password: bool
      score: null
      breached_password: bool
      feedback: null
      strength_policy: str
      breach_detection_on_create: bool
    method: post
    api_path: /v1/passwords/strength_check
