classname: Sessions
additional_imports:
  - import jwt
  - import time
  - from stytch.core.models import StytchSession, User
methods:
  - name: get
    use_base_path_as_api_path: True
    method: GET
    args:
      - name: user_id
        arg_type: str
    response_type:
      sessions: List[StytchSession]
  - name: authenticate
    method: POST
    args:
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
    response_type:
      session: StytchSession
      session_jwt: str
      session_token: str
      user: Optional[User]
  - name: authenticate_jwt
    manual_implementation: true
    args:
      - name: session_jwt
        arg_type: str
      - name: max_token_age_seconds
        arg_type: Optional[int] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
  - name: authenticate_jwt_local
    manual_implementation: true
    args:
      - name: session_jwt
        arg_type: str
      - name: max_token_age_seconds
        arg_type: Optional[int] = None
      - name: leeway
        arg_type: int = 0
  - name: revoke
    method: POST
    args:
      - name: session_id
        arg_type: Optional[str] = None
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
    response_type: {}
  - name: jwks
    api_path: 'f"jwks/{project_id}"'
    eval_api_path: true
    method: GET
    args:
      - name: project_id
        arg_type: str
    response_type:
      keys: List[Dict[str, Any]]
