classname: MultiTenantPasswordService
methods:
  - name: MultiTenantPasswordStrengthCheck
    args:
      - name: password
        arg_type: str
      - name: email_address
        arg_type: Optional[str] = None
    response_type:
      request_id: str
      valid_password: bool
      score: null
      breached_password: bool
      luds_feedback: null
      strength_policy: str
      breach_detection_on_create: bool
      zxcvbn_feedback: null
    method: post
    api_path: /v1/b2b/passwords/strength_check
  - name: MultiTenantPasswordMigrate
    args:
      - name: email_address
        arg_type: str
      - name: hash
        arg_type: str
      - name: hash_type
        arg_type: str
      - name: md_5_config
        arg_type: null
      - name: argon_2_config
        arg_type: null
      - name: sha_1_config
        arg_type: null
      - name: scrypt_config
        arg_type: null
      - name: organization_id
        arg_type: str
      - name: name
        arg_type: str
      - name: trusted_metadata
        arg_type: Optional[Dict[str, Any]] = None
      - name: untrusted_metadata
        arg_type: Optional[Dict[str, Any]] = None
    response_type:
      request_id: str
      member_id: str
      member_created: bool
      member: null
      organization: null
    method: post
    api_path: /v1/b2b/passwords/migrate
  - name: MultiTenantPasswordAuthenticate
    args:
      - name: organization_id
        arg_type: str
      - name: email_address
        arg_type: str
      - name: password
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
    response_type:
      request_id: str
      member_id: str
      organization_id: str
      member: null
      session_token: str
      session_jwt: str
      member_session: null
      organization: null
    method: post
    api_path: /v1/b2b/passwords/authenticate
  - name: MultiTenantPasswordEmailResetStart
    args:
      - name: organization_id
        arg_type: str
      - name: email_address
        arg_type: str
      - name: reset_password_redirect_url
        arg_type: str
      - name: reset_password_expiration_minutes
        arg_type: Optional[int] = None
      - name: code_challenge
        arg_type: Optional[str] = None
      - name: login_redirect_url
        arg_type: str
      - name: locale
        arg_type: Optional[str] = None
      - name: reset_password_template_id
        arg_type: Optional[str] = None
    response_type:
      request_id: str
      member_id: str
      member_email_id: str
    method: post
    api_path: /v1/b2b/passwords/email/reset/start
  - name: MultiTenantPasswordEmailReset
    args:
      - name: password_reset_token
        arg_type: str
      - name: password
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: code_verifier
        arg_type: Optional[str] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
    response_type:
      request_id: str
      member_id: str
      member_email_id: str
      organization_id: str
      member: null
      session_token: str
      session_jwt: str
      member_session: null
      organization: null
    method: post
    api_path: /v1/b2b/passwords/email/reset
  - name: MultiTenantPasswordSessionReset
    args:
      - name: organization_id
        arg_type: str
      - name: password
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
    response_type:
      request_id: str
      member_id: str
      member_session: null
      member: null
      organization: null
    method: post
    api_path: /v1/b2b/passwords/session/reset
  - name: MultiTenantPasswordExistingPasswordReset
    args:
      - name: email_address
        arg_type: str
      - name: existing_password
        arg_type: str
      - name: new_password
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
      - name: organization_id
        arg_type: str
    response_type:
      request_id: str
      member_id: str
      member_session: null
      member: null
      session_token: str
      session_jwt: str
      organization: null
    method: post
    api_path: /v1/b2b/passwords/existing_password/reset
