classname: Sessions
additional_imports:
  - from stytch.core.b2b.models import B2BStytchSession
methods:
  - name: get
    use_base_path_as_api_path: True
    method: GET
    args:
      - name: organization_id
        arg_type: str
      - name: member_id
        arg_type: str
    response_type:
      member_sessions: List[B2BStytchSession]
  - name: authenticate
    method: POST
    args:
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, Any]] = None
    response_type:
      member_session: B2BStytchSession
      session_token: str
      session_jwt: str
      member: Member
  - name: revoke
    method: POST
    args:
      - name: member_session_id
        arg_type: Optional[str] = None
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: member_id
        arg_type: Optional[str] = None
    response_type: {}
