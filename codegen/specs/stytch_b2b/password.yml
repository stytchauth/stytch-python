classname: PasswordService
methods: 
  - name: PasswordsStrengthCheck
    args:
      - name: password
        arg_type: str
      - name: email
        arg_type: Optional[str] = None
    response_type:
      request_id: str
      valid_password: bool
      score: null
      breached_password: bool
      feedback: null
      strength_policy: str
      breach_detection_on_create: bool
    method: post
    api_path: /v1/passwords/strength_check
