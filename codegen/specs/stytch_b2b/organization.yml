classname: OrganizationService
methods:
  - name: OrganizationsCreate
    args:
      - name: organization_name
        arg_type: str
      - name: organization_slug
        arg_type: str
      - name: organization_logo_url
        arg_type: str
      - name: trusted_metadata
        arg_type: Optional[Dict[str, Any]] = None
      - name: sso_jit_provisioning
        arg_type: Optional[str] = None
      - name: email_allowed_domains
        arg_type: List[str]
      - name: email_jit_provisioning
        arg_type: Optional[str] = None
      - name: email_invites
        arg_type: Optional[str] = None
      - name: auth_methods
        arg_type: Optional[str] = None
      - name: allowed_auth_methods
        arg_type: List[str]
    response_type:
      request_id: str
      organization: Organization
    method: post
    api_path: /v1/b2b/organizations
  - name: OrganizationsGet
    args:
      - name: organization_id
        arg_type: str
    response_type:
      request_id: str
      organization: Organization
    method: get
    api_path: /v1/b2b/organizations/{organization_id}
  - name: OrganizationsUpdate
    args:
      - name: organization_id
        arg_type: str
      - name: organization_name
        arg_type: Optional[str] = None
      - name: organization_slug
        arg_type: Optional[str] = None
      - name: organization_logo_url
        arg_type: Optional[str] = None
      - name: trusted_metadata
        arg_type: Optional[Dict[str, Any]] = None
      - name: sso_default_connection_id
        arg_type: Optional[str] = None
      - name: sso_jit_provisioning
        arg_type: Optional[str] = None
      - name: sso_jit_provisioning_allowed_connections
        arg_type: Optional[List[str]] = None
      - name: email_allowed_domains
        arg_type: Optional[List[str]] = None
      - name: email_jit_provisioning
        arg_type: Optional[str] = None
      - name: email_invites
        arg_type: Optional[str] = None
      - name: auth_methods
        arg_type: Optional[str] = None
      - name: allowed_auth_methods
        arg_type: Optional[List[str]] = None
    response_type:
      request_id: str
      organization: Organization
    method: put
    api_path: /v1/b2b/organizations/{organization_id}
  - name: OrganizationsDelete
    args:
      - name: organization_id
        arg_type: str
    response_type:
      request_id: str
      organization_id: str
    method: delete
    api_path: /v1/b2b/organizations/{organization_id}
  - name: OrganizationsMemberCreate
    args:
      - name: organization_id
        arg_type: str
      - name: email_address
        arg_type: str
      - name: name
        arg_type: Optional[str] = None
      - name: trusted_metadata
        arg_type: Optional[Dict[str, Any]] = None
      - name: untrusted_metadata
        arg_type: Optional[Dict[str, Any]] = None
      - name: create_member_as_pending
        arg_type: bool
      - name: is_breakglass
        arg_type: bool
    response_type:
      request_id: str
      member_id: str
      member: null
      organization: Organization
    method: post
    api_path: /v1/b2b/organizations/{organization_id}/members
  - name: OrganizationsMemberUpdate
    args:
      - name: organization_id
        arg_type: str
      - name: member_id
        arg_type: str
      - name: name
        arg_type: Optional[str] = None
      - name: trusted_metadata
        arg_type: Optional[Dict[str, Any]] = None
      - name: untrusted_metadata
        arg_type: Optional[Dict[str, Any]] = None
      - name: is_breakglass
        arg_type: Optional[bool] = None
    response_type:
      request_id: str
      member_id: str
      member: null
      organization: Organization
    method: put
    api_path: /v1/b2b/organizations/{organization_id}/members/{member_id}
  - name: OrganizationsMemberDelete
    args:
      - name: organization_id
        arg_type: str
      - name: member_id
        arg_type: str
    response_type:
      request_id: str
      member_id: str
    method: delete
    api_path: /v1/b2b/organizations/{organization_id}/members/{member_id}
  - name: OrganizationsSearchExternal
    args:
      - name: cursor
        arg_type: str
      - name: limit
        arg_type: Optional[int] = None
      - name: query
        arg_type: ExternalSearchQuery
    response_type:
      request_id: str
      organizations: List[Organization]
      results_metadata: ResultsMetadata
    method: post
    api_path: /v1/b2b/organizations/search
  - name: OrganizationsMemberSearchExternal
    args:
      - name: cursor
        arg_type: str
      - name: limit
        arg_type: Optional[int] = None
      - name: query
        arg_type: ExternalSearchQuery
      - name: organization_ids
        arg_type: List[str]
    response_type:
      request_id: str
      members: List[Member]
      results_metadata: ResultsMetadata
    method: post
    api_path: /v1/b2b/organizations/members/search
  - name: OrganizationsMemberDeletePassword
    args:
      - name: organization_id
        arg_type: str
      - name: member_password_id
        arg_type: str
    response_type:
      request_id: str
      member_id: str
      member: null
      organization: null
    method: delete
    api_path: /v1/b2b/organizations/{organization_id}/members/passwords/{member_password_id}
  - name: OrganizationsMemberGet
    args:
      - name: organization_id
        arg_type: str
      - name: member_id
        arg_type: Optional[str] = None
      - name: email_address
        arg_type: Optional[str] = None
    response_type:
      request_id: str
      member_id: str
      member: null
      organization: null
    method: get
    api_path: /v1/b2b/organizations/{organization_id}/member
